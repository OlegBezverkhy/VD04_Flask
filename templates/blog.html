<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{context.b_title}}</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="blog-header">
        <div class="container">
             <div class="d-flex justify-content-between align-items-center">
                <h1 class="h1">Блог Ларса</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/">Главная</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/about/">О нас</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/contacts/">Контакты</a></li>
                    </ul>
                </nav>
             </div>
        </div>
    </header>
    <!-- Основной контент -->
    <main class="container content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <!-- Заголовок поста -->
                <h2 class="blog-post-title">{{context.b_title}}</h2>
                <p class="blog-post-meta">{{context.b_date}}, автор: {{context.b_author}}</p>
                <!-- Изображение поста -->
                <div class="card" style="width: 50rem;">
                    <{{context.b_href|safe}}>
                    <div class="card-body">
                        {{context.b_text|safe}}
                        <a href="/" class="btn btn-primary">Вернуться</a>
                    </div>
                </div>
    </main>
    <!-- Футер -->
    <footer class="text-white py-4 mt-4">
        <div class="container text-center">
            <p>Контактная информация:  mail@mail.com</p>
            <p>
                 <a href="#" class="text-white me-2">ВКонтакте</a>
                <a href="#" class="text-white me-2">Одноклассники</a>
                <a href="#" class="text-white">Телеграм</a>
            </p>
        </div>
    </footer>

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
